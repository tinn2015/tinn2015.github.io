<!DOCTYPE html>
<html>
<head>
    <title>tinn 的主页 </title>
</head>
<body> 
    <h2>github 个人主页</h2>
    <div id="app">
      {{ message }}
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
          el: '#app',
          data: {
            message: 'Hello Vue!'
          }
        })
    </script>
</body>
</html>
