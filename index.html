<!DOCTYPE html>
<html>
<head>
    <title>tinn 的主页 </title>
    
    <style>
        .app {
            height: 200px;
            background-color: #8edeb6;
            background-image: linear-gradient(120deg, #6b89a7, #6bbb93)
        }
        .w {
            color: white
        }
    </style>
</head>
<body> 
    <h2>github 个人主页</h2>
    <div id="app" class="app">
       <h1 class="w"> {{ message }} </h1>
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
          el: '#app',
          data: {
            message: 'Hello Vue!'
          }
        })
    </script>
</body>
