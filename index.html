<!DOCTYPE html>
<html>
<head>
    <title>tinn 的主页 </title>
    
    <style>
        .app {
            height: 200px;
            backgound: #8edeb6;
            background-image: linear-gardient(120deg, #6b89a7, #6bbb93)
        }
    </style>
</head>
<body> 
    <h2>github 个人主页</h2>
    <div id="app" class="app">
      {{ message }}
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
          el: '#app',
          data: {
            message: 'Hello Vue!'
          }
        })
    </script>
</body>
